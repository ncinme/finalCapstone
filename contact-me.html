<body>
  <!-- bootstrap navbar. It will collapse during resizing. -->

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="">Mukul Chourey</a>

  <main>
    <h4>Contact Me</h4>
    <p>Address: My Fictional Address, London</p>
    <p>Please fill the form and I will reach out to you asap:</p>

    <!-- Input data form section. Using bootstrap classes for look and feel. -->
    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">

      <label>Name:</label>
      <input type="text" class="form-control" id="yourName" placeholder="Full Name" required /><br />
      <label>Email:</label>
      <input type="email" class="form-control" id="yourEmail" placeholder="Your Email" required /><br />
      <label>Your Message:</label><br />
      <textarea name="yourMessage" class="form-control" rows="4" cols="30"></textarea><br />

      <!-- Using row and col to keep text and radio buttons in the same line. -->
      <div class="row">
        <div class="col">
          <p>Preferred way to contact you: </p>
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="phone" name="phone" value="option1">
            <label class="form-check-label" for="phone">Phone</label>
          </div>
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="email" name="email" value="option2">
            <label class="form-check-label" for="email">Email</label>
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" name="submit" onclick="displayMsg()" />
    </form>
  </main>
